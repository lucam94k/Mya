<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <script>const VERSION="4";</script>

  <title>Folletto Tool - Attività</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json?v=4">

  <!-- Anti cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Auto-fix version -->
  <script>
    (function(){
      const u=new URL(location.href);
      if(u.searchParams.get("v")!==VERSION){
        u.searchParams.set("v",VERSION);
        location.replace(u.toString());
        return;
      }
    })();
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --green:#18a64a;
      --blue:#3b82c4;
      --line:#e6eaf0;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
      background:#fff;
    }

    /* TOP */
    .topbar{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 14px;
      border-bottom:1px solid var(--line);
    }
    .title{font-size:28px;font-weight:700;color:#2f8acb}
    .iconBtn{
      background:none;border:0;font-size:22px;color:var(--green)
    }

    .greenLine{height:3px;background:var(--green)}

    /* DATE */
    .datebar{
      height:64px;
      background:var(--blue);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      font-weight:600;
    }
    .datebar button{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:none;border:0;
      color:#fff;font-size:20px;
    }
    .datebar .left{left:10px}
    .datebar .right{right:10px}

    .todayBar{
      height:40px;
      background:var(--green);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
    }

    /* TABS */
    .tabs{display:flex;border-bottom:1px solid var(--line)}
    .tab{
      flex:1;
      text-align:center;
      padding:14px;
      font-size:18px;
      color:#b3bcc7;
    }
    .tab.active{
      color:#000;
      font-weight:700;
      border-bottom:3px solid #000;
    }

    /* CONTENT */
    .content{padding:16px 14px 180px}
    .rowTop{display:flex;gap:12px;margin-bottom:14px}
    .btnAdd{
      flex:1;height:50px;
      background:var(--green);
      color:#fff;
      border:0;border-radius:10px;
      font-size:17px;font-weight:700;
    }
    .btnSmall{
      width:54px;height:50px;
      border:1px solid #d7e7db;
      background:#fff;border-radius:10px;
      font-size:22px;color:var(--green)
    }

    .searchRow{display:flex;gap:12px}
    .searchBox{
      flex:1;height:48px;
      border:2px solid #bfe5c9;
      border-radius:14px;
      display:flex;align-items:center;
      padding:0 14px;gap:10px
    }
    .searchBox input{
      border:0;outline:none;
      font-size:17px;width:100%
    }
    .btnPlus{
      width:44px;height:44px;
      background:var(--green);
      color:#fff;border-radius:50%;
      border:0;font-size:26px
    }

    /* STATS */
    .statsRow{
      position:fixed;
      left:0;right:0;
      bottom:70px;
      display:flex;gap:12px;
      padding:12px;background:#fff;
      border-top:1px solid var(--line);
    }
    .stat{
      flex:1;
      border:2px solid var(--green);
      border-radius:12px;
      text-align:center;
      padding:12px;
      font-weight:700;
      color:var(--green)
    }

    /* BOTTOM BAR IDENTICA ALL’ORIGINALE */
    .bottomBar{
      position:fixed;
      left:0;right:0;bottom:0;
      height:70px;
      background:var(--blue);
      display:flex;
    }
    .bottomItem{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color:#fff;
      font-weight:700;
    }
    .bottomItem i{font-size:24px}
    .bottomItem span{font-size:22px}

    .bottomItem + .bottomItem{
      border-left:2px solid rgba(255,255,255,.55);
    }
    .bottomItem.people i{color:#b06ad7}
  </style>
</head>

<body>

  <div class="topbar">
    <button class="iconBtn"><i class="fa fa-bars"></i></button>
    <div class="title">Attività</div>
    <div>
      <button class="iconBtn"><i class="fa-regular fa-file-lines"></i></button>
      <button class="iconBtn" style="color:#2f8acb"><i class="fa fa-circle-info"></i></button>
    </div>
  </div>
  <div class="greenLine"></div>

  <div class="datebar">
    <button class="left"><i class="fa fa-chevron-left"></i></button>
    Ven 23 Gennaio 2026
    <button class="right"><i class="fa fa-chevron-right"></i></button>
  </div>

  <div class="todayBar">OGGI</div>

  <div class="tabs">
    <div class="tab active">Le mie Attività</div>
    <div class="tab">Appuntamenti</div>
  </div>

  <div class="content">
    <div class="rowTop">
      <button class="btnAdd">Aggiungi nuova via</button>
      <button class="btnSmall"><i class="fa-regular fa-clone"></i></button>
      <button class="btnSmall"><i class="fa fa-ellipsis-vertical"></i></button>
    </div>

    <div class="searchRow">
      <div class="searchBox">
        <i class="fa fa-magnifying-glass"></i>
        <input placeholder="Aggiungi nuova via">
      </div>
      <button class="btnPlus">+</button>
    </div>
  </div>

  <div class="statsRow">
    <div class="stat">Demo: 0</div>
    <div class="stat">Ordini: 0</div>
    <div class="stat">Apparecchi: 0,00</div>
  </div>

  <div class="bottomBar">
    <div class="bottomItem"><i class="fa-regular fa-hand-pointer"></i><span>0</span></div>
    <div class="bottomItem"><i class="fa-regular fa-bell"></i><span>0</span></div>
    <div class="bottomItem"><i class="fa-solid fa-diagram-project"></i><span>0</span></div>
    <div class="bottomItem"><i class="fa-solid fa-house"></i><span>0</span></div>
    <div class="bottomItem"><i class="fa-regular fa-square-check"></i><span>0</span></div>
    <div class="bottomItem people"><i class="fa-solid fa-people-group"></i><span>0</span></div>
  </div>

</body>
</html>
